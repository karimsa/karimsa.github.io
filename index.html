<!doctype html>
<html lang="en" ng-app="alibhai.co">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Karim Alibhai's Site</title>
    <meta name="description" content="Where I come to show-off.">
    <meta name="author" content="Karim Alibhai"

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <nav class="navbar" role="navigation">
      <a class="navbar-brand" href="/">Karim Alibhai</a>

      <ul class="navbar-nav">
        <li>
          <a href="https://github.com/karimsa">Github</a>
        </li>
        <li>
          <a href="mailto:karim@alibhai.co">Email</a>
        </li>
      </ul>
    </nav>

    <div class="container" ng-controller="ProjectsCtl">
      <div class="branding">
        <h1>I'm a developer &amp; teacher. These days I live at <a href="https://nxtgendevs.com/">NxtGenDevs</a>.</h1>
      </div>

     <div class="loader" ng-if="projects.length === 0">
        <div class="one"></div>
        <div class="two"></div>
      </div> 

      <div class="projects">
        <div class="project" ng-if="projects.length > 0" ng-repeat="(index,project) in projects" id="project-{{index}}" ng-click="open(project)">
          <img style="display: none; " ng-src="https://raw.githubusercontent.com/karimsa/{{project.name}}/master/
.alibhai.co/pc.png" ng-load="ready(index)" ng-error="fail(index)">
          <div class="project-image" style="background-image: url(https://raw.githubusercontent.com/karimsa/{{project.name}}/master/.alibhai.co/pc.png); ">
            <div class="wrapper">
              <p>{{project.description}}</p>
            </div>
          </div>
          <!--<div class="project-metadata">
            <div class="wrapper">
              <div class="project-name">{{project.name}}</div>
              <div class="project-description">{{project.description}}</div>
            </div>
          </div>
        </div>-->
        <div class="project-name">{{project.name}}</div>
      </div>
    </div>

    <footer>
      <p>Licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC-BY 4.0</a>.</p>
      <p>Copyright &copy; 2016 Karim Alibhai.</p>
    </footer>

    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
